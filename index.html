<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir JS a Python y viceversa</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/styles.css"> <!-- Archivo CSS donde colocas el código CSS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert para notificaciones -->
</head>
<body>
    <header>
        <h1>Convertidor de Código JS ↔ Python</h1>
    </header>

    <section id="js-to-python">
        <h2>Convertir JS a Python</h2>
        <textarea id="codigoJSInput" placeholder="Introduce tu código JavaScript aquí..."></textarea>
        <div class="buttons">
            <button id="botonConvertirJS">Convertir a Python</button>
            <button id="botonLimpiarJS">Limpiar</button>
            <button id="botonCopiarJS">Copiar al portapapeles</button>
        </div>
        <h3>Resultado Python:</h3>
        <pre id="codigoPythonOutput"></pre>
    </section>

    <section id="python-to-js">
        <h2>Convertir Python a JS</h2>
        <textarea id="codigoPythonInput" placeholder="Introduce tu código Python aquí..."></textarea>
        <div class="buttons">
            <button id="botonConvertirPY">Convertir a JS</button>
            <button id="botonLimpiarPY">Limpiar</button>
            <button id="botonCopiarPY">Copiar al portapapeles</button>
        </div>
        <h3>Resultado JavaScript:</h3>
        <pre id="codigoJSFromPYOutput"></pre>
    </section>

    <script src="./public/js/script.js"></script> <!-- Tu archivo JavaScript -->
</body>
</html>
